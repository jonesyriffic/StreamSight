<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#badge-gradient)" stroke="#B8860B" stroke-width="2"/>
  <circle cx="40" cy="40" r="32" fill="none" stroke="#FFF8DC" stroke-width="1" opacity="0.8"/>
  
  <!-- Summary/Text Compression Icon with Bulb -->
  <g transform="translate(24, 20)">
    <!-- Large document -->
    <rect x="6" y="8" width="28" height="30" rx="2" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Text lines (full width) -->
    <line x1="10" y1="14" x2="30" y2="14" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="10" y1="19" x2="30" y2="19" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="10" y1="24" x2="30" y2="24" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Lightbulb (idea) -->
    <circle cx="20" cy="30" r="5" fill="#FFFFFF"/>
    <path d="M16,30 C16,27 17,26 20,26 C23,26 24,27 24,30" fill="#FFFFFF" stroke="#FFD700" stroke-width="0.5"/>
    <line x1="20" y1="35" x2="20" y2="36" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Summarized text (shorter lines) -->
    <line x1="15" y1="40" x2="25" y2="40" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Small stars -->
    <path d="M7,3 L8,1 L9,3 L11,3.5 L9.5,5 L10,7 L8,6 L6,7 L6.5,5 L5,3.5 Z" fill="#FFFFFF" transform="translate(30, 30) scale(0.5)"/>
    <path d="M7,3 L8,1 L9,3 L11,3.5 L9.5,5 L10,7 L8,6 L6,7 L6.5,5 L5,3.5 Z" fill="#FFFFFF" transform="translate(10, 30) scale(0.5)"/>
  </g>
  
  <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">GOLD</text>
</svg>